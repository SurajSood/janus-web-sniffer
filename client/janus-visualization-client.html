<head>
	<title>Janus Web Sniffer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="container">
		<div class="starter-template">
			<h1>Janus Sniffer Tools</h1>
			<p class="lead">Here you have a quick overview of all exchanged messages between agents</p>
		</div>
        <div>
            {{> interactions_list}}
        </div>
        <div>
            {{> interactions_list_array}}
        </div>
	</div>
</body>

<template name="interactions_list">
    <h2>Visualizations</h2>
    <a href="#" id="display_tree" class="display_visu">Janus Tree Visualization</a><br />
    <div id="janus-tree-visualization">
        <svg id="janus-tree"></svg>
    </div>

    <a href="#" id="display_matrix" class="display_visu">Janus Matrix Visualization</a><br />
    <div id="janus-matrix-visualization">
        <svg id="janus-matrix"></svg>
    </div>

    <a href="#" id="display_circle" class="display_visu">Janus Circle Pack Visualization</a><br />
    <div id="janus-circle-pack-visualization">
        <svg id="janus-circle-pack"></svg>
    </div>

    <a href="#" id="display_treemap" class="display_visu">Janus Tree Map Visualization</a><br />
    <div id="janus-treemap-visualization">
        <svg id="janus-treemap"></svg>
    </div>

</template>

<template name="interactions_list_array">
    <h2>Agent Interactions</h2>
    <table class="table table-striped">
            
    {{#each interactions}}
        {{>interaction_info}}       
        {{else}}
            <tr class="danger"> <td>No interactions yet</td></tr>
    {{/each}}
    </table>
</template>

<template name="interaction_info">
    <tr>        
        <td>{{{contextId}}}</td>
        <td>{{{spaceId}}}</td>
        <td>{{{scope}}}</td>
        <td>{{{headers}}}</td>
        <td>{{{body}}}</td>
    </tr>
</template>
